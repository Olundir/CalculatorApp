<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styleReset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <main>
      <div class="section">
        <h1>calc</h1>
        <div>
          <h2>THEME</h2>
          <div class="switchContainer">
            <h4>1</h4>
            <h4>2</h4>
            <h4>3</h4>
            <div id="toggleContainer">
              <div id="toggle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <input type="number" name="result" id="result" />
      </div>
      <div class="section">
        <div class="tile digits">7</div>
        <div class="tile shadow"></div>
        <div class="tile digits">8</div>
        <div class="tile shadow"></div>
        <div class="tile digits">9</div>
        <div class="tile shadow"></div>
        <div class="tile delete">DEL</div>
        <div class="tile shadow"></div>
        <div class="tile digits">4</div>
        <div class="tile shadow"></div>
        <div class="tile digits">5</div>
        <div class="tile shadow"></div>
        <div class="tile digits">6</div>
        <div class="tile shadow"></div>
        <div class="tile plus">+</div>
        <div class="tile shadow"></div>
        <div class="tile digits">1</div>
        <div class="tile shadow"></div>
        <div class="tile digits">2</div>
        <div class="tile shadow"></div>
        <div class="tile digits">3</div>
        <div class="tile shadow"></div>
        <div class="tile minus">-</div>
        <div class="tile shadow"></div>
        <div class="tile dot">.</div>
        <div class="tile shadow"></div>
        <div class="tile digits">0</div>
        <div class="tile shadow"></div>
        <div class="tile divide">/</div>
        <div class="tile shadow"></div>
        <div class="tile multiply">x</div>
        <div class="tile shadow"></div>
        <button type="reset">RESET</button>
        <button type="submit">=</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/Olundir" target="_blank">Krzysztof Je≈ºak</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
