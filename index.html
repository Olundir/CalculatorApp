<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styleReset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body class="bodyTheme1">
    <main>
      <nav class="navTheme1">
        <h1>calc</h1>
        <div class="navText">
          <h2>THEME</h2>
          <div class="switchContainer">
            <div class="toggleNumbers">
              <h4>1</h4>
              <h4>2</h4>
              <h4>3</h4>
            </div>
            <div class="toggleContainer toggleCTheme1">
              <div class="toggle toggleTheme1"></div>
            </div>
          </div>
        </div>
      </nav>
      <div class="resultScreenContainer screenTheme1">
        <div class="result"></div>
      </div>
      <div class="keypad keypadTheme1">
        <div class="keypadContainer">
          <div class="tile digits">
            <div class="tile shadowTile shadowTheme1"></div>
            <div class="key tile inner d">7</div>
          </div>
          <div class="tile digits">
            <div class="tile shadowTile shadowTheme1"></div>
            <div class="key tile inner d">8</div>
          </div>
          <div class="tile digits">
            <div class="tile shadowTile shadowTheme1"></div>
            <div class="key tile inner d">9</div>
          </div>
          <div class="tile digits">
            <div class="tile delShadow shadowDELTheme1"></div>
            <div class="key tile del innerDELTheme1">DEL</div>
          </div>
          <div class="tile digits">
            <div class="tile shadowTile shadowTheme1"></div>
            <div class="key tile inner d">4</div>
          </div>
          <div class="tile digits">
            <div class="tile shadowTile shadowTheme1"></div>
            <div class="key tile inner d">5</div>
          </div>
          <div class="tile digits">
            <div class="tile shadowTile shadowTheme1"></div>
            <div class="key tile inner d">6</div>
          </div>
          <div class="tile plus">
            <div class="tile shadowTile shadowTheme1"></div>
            <div class="key tile inner pl">+</div>
          </div>
          <div class="tile digits">
            <div class="tile shadowTile shadowTheme1"></div>
            <div class="key tile inner d">1</div>
          </div>
          <div class="tile digits">
            <div class="tile shadowTile shadowTheme1"></div>
            <div class="key tile inner d">2</div>
          </div>
          <div class="tile digits">
            <div class="tile shadowTile shadowTheme1"></div>
            <div class="key tile inner d">3</div>
          </div>
          <div class="tile minus">
            <div class="tile shadowTile shadowTheme1"></div>
            <div class="key tile inner min">-</div>
          </div>
          <div class="tile dot">
            <div class="tile shadowTile shadowTheme1"></div>
            <div class="key tile inner dott">.</div>
          </div>
          <div class="tile digits">
            <div class="tile shadowTile shadowTheme1"></div>
            <div class="key tile inner d">0</div>
          </div>
          <div class="tile divide">
            <div class="tile shadowTile shadowTheme1"></div>
            <div class="key tile inner div">/</div>
          </div>
          <div class="tile multiply">
            <div class="tile shadowTile shadowTheme1"></div>
            <div class="key tile inner multi">x</div>
          </div>
          <div class="re buttons">
            <div class="resetShadow resetShadowTheme1 btn"></div>
            <button type="button" class="key res reset btn">RESET</button>
          </div>
          <div class="eq buttons">
            <div class="eqShadow equalsShadowTheme1 btn"></div>
            <button type="button" class="key eql equals btn">=</button>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/Olundir" target="_blank">Krzysztof Je≈ºak</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
